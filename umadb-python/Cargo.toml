[package]
description = "Python bindings for UmaDB event store client"
name = "umadb-python"
version = "0.1.26"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/umadb-io/umadb"
keywords = ["event-store", "grpc", "client", "python"]
categories = ["database", "network-programming"]
publish = false

[package.metadata.release]
release = false

[lib]
name = "umadb_python"
crate-type = ["cdylib"]

[dependencies]
umadb-client = { path = "../umadb-client", version = "0.1.26" }
umadb-dcb = { path = "../umadb-dcb", version = "0.1.26" }
pyo3 = { version = ">=0.24", features = ["abi3-py310", "extension-module"] }
uuid = { version = "1.18.1", features = ["v4"] }
pyo3-stub-gen = "0.17.2"
pyo3-stub-gen-derive = "0.17.2"
